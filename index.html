<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="Resources/Svgs/view-dashboard-outline.svg">
</head>
<body>
    <div class="dashboard">
        <header class="header">
            
        </header>
        <div class="main-content">

        </div>
        <div class="sidebar">
            <div class="logo">
                <img src="Resources/Svgs/view-dashboard-outline.svg" alt="logo">
                <h1>Dashboard</h1>
            </div>

            <ul class="links-first">
                <li>
                    <img src="Resources/Svgs/home.svg">
                    Home
                </li>
                <li>
                    <img src="Resources/Svgs/account-outline.svg">
                    Profile
                </li>
                <li>
                    <img src="Resources/Svgs/message-text.svg">
                    Messages
                </li>
                <li>
                    <img src="Resources/Svgs/clock-time-four.svg">
                    History
                </li>
                <li>
                    <img src="Resources/Svgs/file-document-multiple-outline.svg">
                    Tasks
                </li>
                <li>
                    <img src="Resources/Svgs/account-group.svg">
                    Communities
                </li>             
            </ul>

            <ul class="links-second">
                <li>
                    <img src="Resources/Svgs/cog-outline.svg" alt="">
                    Settings
                </li>
                <li>
                    <img src="Resources/Svgs/help-box.svg" alt="">
                    Support
                </li>
                <li>
                    <img src="Resources/Svgs/shield.svg" alt="">
                    Privacy
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
